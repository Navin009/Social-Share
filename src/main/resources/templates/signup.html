<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="container">
        <form action="user/register" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="name" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirm password">
            </div>
            <div class="user-role-block">
                <div>
                    <input type="checkbox" name="userRole" id="author" checked disabled>
                    <label for="author">Author</label>
                </div>
                <div>
                    <input type="checkbox" name="userRole" id="admin" disabled>
                    <label for="admin">Admin</label>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
            <span>Already User? <a href="/login">login</a> </span>
        </form>
    </div>
</body>

</html>

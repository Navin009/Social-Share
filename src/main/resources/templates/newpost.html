<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/newpost.css">
</head>

<body>
    <form class="container" action="/newpost/save" onsubmit="saveNewPost(event)" method="post" th:object="${post}">
        <div class="input-post-details">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" id="author" th:value="${author.getName()}" placeholder="Author Name" required readonly>
            <label for="is_published">Do you want to publish this post?</label>
            <select name="published" id="is_published">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <label for="tags">Insert tags with Enter</label>
            <div class="tag-insert-block">
                <div class="chip-input-block">
                    <input type="search" list="tags-list" id="tag-input" placeholder="Tags Insert">
                    <datalist id="tags-list"></datalist>
                </div>
                <div class="chip-container">
                    <div class="chip-block" id="tag-block">
                    </div>
                </div>
            </div>
            <input type="hidden" id="tags-data" name="tagsData">
        </div>
    </div>
    
    <div class="title">
        <textarea type="text" name="title" id="" placeholder="Title" required></textarea>
    </div>
    <div class="subtitle">
        <textarea type="text" name="excerpt" placeholder="Sub-title" required></textarea>
    </div>
    <div class="content">
        <textarea name="content" id="blog-content" cols="30" rows="1" placeholder="Write you Content"
        required></textarea>
    </div>
    <button class="post-btn" type="submit">Post Blog</button>
</form>

<script src="/js/jquery-3.6.0.js"></script>
<script th:src="@{/js/post.js}"></script>
</body>
</html>

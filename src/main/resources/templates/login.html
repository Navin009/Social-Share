<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script th:src="@{/js/jquery-3.6.0.js}"></script>

</head>

<body>
    <div class="container">
        <form action="" method="post" th:object="${userForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="email">User Email</label>
                <input type="text" autocomplete="email" class="form-control" id="email" name="email"
                    placeholder="Enter user email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" autocomplete="current-password" class="form-control" id="password"
                    name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-option">
                <i class="fab fa-google"></i>
                <i class="fab fa-github"></i>
            </div>
            <span>No Account?<a href="/signup"> Signup</a> </span>
        </form>
    </div>
</body>

</html>
